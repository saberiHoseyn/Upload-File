<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Upload File</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col m-4">
                <form id="form-upload" action="https://jsonplaceholder.typicode.com/users" method="post" enctype="multipart/form-data">
                    <div class="form-group d-flex flex-column ali">
                        <label for="fileUpload">file : </label>
                        <input type="file" class="form-control-file mt-2" name="file" id="fileUpload">
                    </div>
                    <button class="btn btn-danger mt-2">submit</button>
                </form>

                <div class="mt-4 d-none" id="progress">
                    <div class="progress">
                        <div class="progress-bar" style="width: 0%;">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
